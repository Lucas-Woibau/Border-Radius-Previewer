<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Border Radius Previewer</title>
</head>
<body>
    <h1>BORDER RADIUS PREVIEWER</h1>
    
    <div id="borda"></div>
    <div id="buttons">
        <input id="topLeft" type="range" min="0" max="500" value="0">
        <input id="bottomLeft" type="range" min="0" max="500" value="0">
        <input id="topRight" type="range" min="0" max="500" value="0">
        <input id="bottomRight" type="range" min="0" max="500" value="0">

        <div class="valorTxt">
            <textarea id="valoresTxt" cols="50" rows="1.5" readonly>0px 0px 0px 0px</textarea>
        </div>

        <button type="button" id="botao-copiar">COPIAR</button>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
