<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border Radius Previewer</title>
</head>
<body>
    <h1>Border Radius Previewer</h1>
    <div id="borda"></div>
    <div id="buttons">
        <input id="topLeft" type="number" placeholder="px">
        <input id="bottomLeft" type="number" placeholder="px">
        <input id="topRight" type="number" placeholder="px">
        <input id="bottomRight" type="number" placeholder="px">

        <button type="button" id="botao-copiar" onclick="CopiarValores()">COPIAR</button>
    </div>

    <div id="buttons-2">
        <input id="middleLeft" type="number" placeholder="px">
        <input id="middleTop" type="number" placeholder="px">
        <input id="middleRight" type="number" placeholder="px">
        <input id="middleBottom" type="number" placeholder="px">

        <button type="button" id="botao-copiar" onclick="CopiarValores()">COPIAR</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
