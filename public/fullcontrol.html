<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>Border Radius Previewer</title>
</head>
<body>
    <h1>BORDER RADIUS PREVIEWER</h1>
    <a href="index.html"><button type="button" id="botao-alterar">4 - Simple Version</button></a>
    <div id="borda"></div>
    <div id="buttons">
        
        <span>Top Left:</span>
        <input id="topLeft" type="range" min="0" max="300" value="0">
        <span>Top Right:</span>
        <input id="topRight" type="range" min="0" max="300" value="0">
        <span>Bottom Right:</span>
        <input id="bottomRight" type="range" min="0" max="300" value="0">
        <span>Bottom Left:</span>
        <input id="bottomLeft" type="range" min="0" max="300" value="0">
              
        <span>Mid Top Left:</span>
        <input id="midTopLeft" type="range" min="0" max="300" value="0">
        <span>Mid Top Right:</span>
        <input id="midTopRight" type="range" min="0" max="300" value="0">
        <span>Mid Bottom Right:</span>
        <input id="midBottomRight" type="range" min="0" max="300" value="0">
        <span>Mid Bottom Left:</span>
        <input id="midBottomLeft" type="range" min="0" max="300" value="0">
        
     
    </div>
    
    <div class="valorTxt">
        <textarea id="valoresTxt" cols="50" rows="1.5" readonly>0px 0px 0px 0px / 0px 0px 0px 0px</textarea>
    </div>

    <button type="button" id="botao-copiar">COPY</button>
   
    <script src="scripts/fullControl.js"></script>
</body>
</html>
